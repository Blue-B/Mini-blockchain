<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hyperledger Fabric 깐부 대출 DApp</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- AngularJS 먼저 로드 -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

  <!-- 그 다음에 app.js 로드 -->
  <script type="text/javascript" src="app.js"></script>

  <style type="text/css">
    header {
      background-color: lightgray;
      font-size: 20px;
      padding: 20px;
      margin-bottom: 3%;
    }
    .form-group {
      width: 50%;
      margin-bottom: 3%;
    }
    #body {
      margin-left: 3%;
      margin-right: 3%;
    }
    .form-control {
      margin: 8px;
    }
    label {
      font-size: 20px;
    }
  </style>
</head>

<body ng-app="application" ng-controller="AppCtrl">

  <header>
    Hyperledger Fabric 깐부 대출 DApp
  </header>

  <div id="body">

    <!-- 대출 요청 생성 -->
    <div class="form-group">
      <label>대출 요청 생성</label>
      <h5 style="color:green;margin-bottom:2%" id="success_createLoan">{{create_loan}}</h5>
      대출 ID: <input class="form-control" type="text" placeholder="대출 ID 입력" ng-model="loaninfo.loanid">
      요청자 이름: <input class="form-control" type="text" placeholder="요청자 이름 입력" ng-model="loaninfo.requester">
      대출 금액: <input class="form-control" type="text" placeholder="대출 금액 입력" ng-model="loaninfo.amount">
      대출 기간 (일수): <input class="form-control" type="text" placeholder="대출 기간 입력" ng-model="loaninfo.durationDays">
      <input id="createLoan" type="submit" value="대출 요청 생성" class="btn btn-primary" ng-click="createLoan()">
    </div>

    <!-- 대출 요청 승인 -->
    <div class="form-group">
      <label>대출 요청 승인</label>
      <h5 style="color:green;margin-bottom:2%" id="success_approveLoan">{{approve_loan}}</h5>
      대출 ID: <input class="form-control" type="text" placeholder="승인할 대출 ID 입력" ng-model="loaninfo.loanid">
      대출 제공자 이름: <input class="form-control" type="text" placeholder="대출 제공자 이름 입력" ng-model="loaninfo.provider">
      <input id="approveLoan" type="submit" value="대출 요청 승인" class="btn btn-primary" ng-click="approveLoan()">
    </div>

    <!-- 대출 요청 삭제 -->
    <div class="form-group">
      <label>대출 요청 삭제</label>
      <h5 style="color:green;margin-bottom:2%" id="success_deleteLoan">{{delete_loan}}</h5>
      대출 ID: <input class="form-control" type="text" placeholder="삭제할 대출 ID 입력" ng-model="loaninfo.loanid">
      <input id="deleteLoan" type="submit" value="대출 요청 삭제" class="btn btn-danger" ng-click="deleteLoan()">
    </div>

    <!-- 대출 요청 수정 -->
    <div class="form-group">
      <label>대출 요청 수정</label>
      <h5 style="color:green;margin-bottom:2%" id="success_updateLoan">{{update_loan}}</h5>
      대출 ID: <input class="form-control" type="text" placeholder="수정할 대출 ID 입력" ng-model="loaninfo.loanid">
      새 대출 금액: <input class="form-control" type="text" placeholder="새 금액 입력" ng-model="loaninfo.amount">
      새 대출 기간 (일수): <input class="form-control" type="text" placeholder="새 기간 입력" ng-model="loaninfo.durationDays">
      <input id="updateLoan" type="submit" value="대출 요청 수정" class="btn btn-warning" ng-click="updateLoan()">
    </div>

    <!-- 단일 대출 요청 조회 -->
    <div class="form-group">
      <label>대출 요청 조회</label>
      <h5 style="color:green;margin-bottom:2%" id="success_queryLoan">{{query_loan}}</h5>
      대출 ID: <input class="form-control" type="text" placeholder="조회할 대출 ID 입력" ng-model="loaninfo.loanid">
      <input id="queryLoan" type="submit" value="대출 요청 조회" class="btn btn-info" ng-click="queryLoan()">
    </div>

    <!-- 전체 대출 요청 조회 -->
    <div class="form-group">
      <label>전체 대출 요청 조회</label>
      <h5 style="color:green;margin-bottom:2%" id="success_queryAllLoans">{{query_all_loans}}</h5>
      <input id="queryAllLoans" type="submit" value="전체 대출 요청 조회" class="btn btn-success" ng-click="queryAllLoans()">
    </div>

  </div>

</body>
</html>
